    <script type="text/javascript">
    // ========================================================== //
    var listvisible=false;
    // ========================================================== //
    //Отправка файлов
    $(function() {
        $("#result").hide();
        $("#done").hide();
        
        $("#uploader").ajaxForm({
            url: "upload.php",
            target: $("#output"),
            beforeSubmit: function(a,f,o) {
                $("#output").html("Загружается...");
                $("#uploadercont").toggle();
                $("#result").toggle();
            },
            success: function(data) {
                $("#output").html("Готово!<br>");
                $("#files").html(data);
                $("#done").toggle();
            }
        });
        
        $("#ok").click(function() {
            $("#result").toggle();
            $("#done").toggle();
            $("#uploadercont").toggle();
        });
        
        $("#getlist").click(function() {
            if(listvisible) {
                $("#getlist").text("Показать список файлов");
            } else {
                $("#list").load("list.php");
                $("#getlist").text("Скрыть список файлов");
            }
            $("#list").toggle();
            listvisible=!listvisible;
        });
    });
    // ========================================================== //
	 
	 
	 
		function sbox2(t,c)
		{
			return sbox2b(c)+t+sbox2e(); 
		}

		function sbox2b(c)
		{
			if (c) c = 'text-align:center;';
			return '<table cellspacing="0" cellpadding="0" style="position:relative;top:-8px;width: 100%;"> <tr> <td style="width: 18px; height: 18px"> <img src="images/left_top.png" width="18" height="18"></td> <td style="height: 18px;background-image: url(\'images/top.png\');">&nbsp;</td> <td style="width: 18px; height: 18px"> <img src="images/right_top.png" width="18" height="18"></td> </tr> <tr> <td style="width: 18px;background-image: url(\'images/left.png\');">&nbsp;</td> <td style="background-image: url(\'images/bg.png\');'+c+'">';
		}

		function sbox2e()
		{
			return '</td> <td style="width: 18px;background-image: url(\'images/right.png\');">&nbsp;</td> </tr> <tr> <td style="width: 18px; height: 18px"> <img src="images/left_bottom.png" width="18" height="18"></td> <td style="height: 18px;background-image: url(\'images/bottom.png\');">&nbsp;</td> <td style="width: 18px; height: 18px"> <img src="images/right_bottom.png" width="18" height="18"></td> </tr> </table>';
		}

		function sbox3(t,c)
		{
			return sbox3b(c)+t+sbox3e(); 
		}

		function sbox3b(c)
		{
			if (c) c = 'text-align:center;';
			return '<table style="width: 100%" cellspacing="0" cellpadding="0"> <tr> <td class=sbox3> </td> <td class=sbox3>&nbsp;</td> <td class=sbox3></td> </tr> <tr> <td class=sbox3>&nbsp;</td> <td class=sbox3c '+c+'">';
		}

		function sbox3e()
		{
			return '</td> <td class=sbox3>&nbsp;</td> </tr> <tr> <td class=sbox3></td> <td class=sbox3>&nbsp;</td> <td class=sbox3> </td> </tr> </table>';
		}
		function open_dialog()
		{
			$('#file').css("display","inline");
			document.uploader.file.focus();
			document.uploader.file.click();
//			$('#file').css("display","none");
		}
    </script>
